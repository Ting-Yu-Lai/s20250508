<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-sizing Pratice</title>
    <style>
        *{
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            height: 80vh;
            background-color: black;
            margin: auto;
            padding: 50px;
        }

        .box {
            width: 90%;
            height: 30%;
            background-color: pink;
            margin: auto;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
